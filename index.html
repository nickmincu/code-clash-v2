    <div id="top-bar">

        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Login</button>
          <!-- <label>No login?</label> -->
          <button class="label-like-button" id="signup">
            No login? Signup
          </button>
        </form>
        <div id="logoutContainer" style="display: none">
          <button id="logoutButton">Logout</button>
        </div>
        <div id="signupContainer" style="display: none">
          <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="emailsignup" name="emailsignup" required />

            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required />

            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required />

            <button type="submit">Signup</button>
            <!-- <button class="label-like-button" id="cancel">Cancel</button> -->
            <a href="/" class="label-like-button">Cancel</a>
          </form>
        </div>
        <div id="user-icon">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>

        <i class="fas fa-user-circle"></i>
